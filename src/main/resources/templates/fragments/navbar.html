<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Online - Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-gray-100 shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4">
        <div class="flex items-center">
            <a class="navbar-brand text-2xl font-bold text-blue-600" href="/">
                <i class="fas fa-store mr-2"></i>Shop Online
            </a>
        </div>
        <div class="flex items-center">
            <ul class="hidden md:flex space-x-6">
                <li><a class="text-gray-700 hover:text-blue-600" href="/">Home</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="/products">Products</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="/about">About Us</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="/contact">Contact</a></li>
            </ul>
            <form class="flex ml-6" action="/search" method="get">
                <input class="form-input px-4 py-2 rounded-l-lg border border-gray-300" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-r-lg" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/login" class="text-gray-700 hover:text-blue-600"><i class="fas fa-sign-in-alt mr-1"></i> Login</a>
            <a href="/logout" class="text-gray-700 hover:text-blue-600"><i class="fas fa-sign-out-alt mr-1"></i> Logout</a>
            <a href="/profile" class="text-gray-700 hover:text-blue-600"><i class="fas fa-user mr-1"></i> Profile</a>
            <a href="/cart" class="text-gray-700 hover:text-blue-600"><i class="fas fa-shopping-cart mr-1"></i> Cart</a>
        </div>
    </div>
</nav>
</body>
</html>
