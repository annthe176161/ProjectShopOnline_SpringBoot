<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Online - Header</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold"><i class="fas fa-store mr-2"></i>Shop Online</h1>
            <p class="text-lg">Your one-stop shop for all your needs</p>
        </div>
        <div class="flex items-center space-x-4">
            <a th:if="${!isLoggedIn}" href="/login" class="text-white hover:text-gray-300"><i class="fas fa-sign-in-alt mr-1"></i> Login</a>
            <a th:if="${isLoggedIn}" href="/logout" class="text-white hover:text-gray-300"><i class="fas fa-sign-out-alt mr-1"></i> Logout</a>
            <a th:if="${isLoggedIn}" href="/profile" class="text-white hover:text-gray-300"><i class="fas fa-user mr-1"></i> Profile</a>
            <a th:if="${isLoggedIn}" href="/cart" class="text-white hover:text-gray-300"><i class="fas fa-shopping-cart mr-1"></i> Cart</a>
        </div>
    </div>
</header>
</body>
</html>
