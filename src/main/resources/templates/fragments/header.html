<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online - Header</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Quicksand', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen">
<header class="py-6 px-4 sm:px-6 lg:px-8" data-aos="fade-down">
    <div class="container mx-auto">
        <div class="glassmorphism p-6 flex flex-col sm:flex-row items-center justify-between">
            <div class="mb-4 sm:mb-0 text-center sm:text-left">
                <h1 class="text-4xl font-bold flex items-center text-indigo-800">
                    <i class="fas fa-store mr-2 text-indigo-600"></i>
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                        Shop Online
                    </span>
                </h1>
                <p class="text-xl mt-2 text-indigo-600">Your one-stop shop for all your needs</p>
            </div>
            <nav class="flex items-center space-x-6">
                <a th:if="${!isLoggedIn}" href="/login" class="text-indigo-700 hover:text-indigo-900 transition duration-300 ease-in-out flex items-center hover-scale" data-tippy-content="Login to your account">
                    <i class="fas fa-sign-in-alt mr-1"></i> Login
                </a>
                <a th:if="${isLoggedIn}" href="/logout" class="text-indigo-700 hover:text-indigo-900 transition duration-300 ease-in-out flex items-center hover-scale" data-tippy-content="Log out of your account">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </a>
                <a th:if="${isLoggedIn}" href="/profile" class="text-indigo-700 hover:text-indigo-900 transition duration-300 ease-in-out flex items-center hover-scale" data-tippy-content="View your profile">
                    <i class="fas fa-user mr-1"></i> Profile
                </a>
                <a th:if="${isLoggedIn}" href="/cart" class="text-indigo-700 hover:text-indigo-900 transition duration-300 ease-in-out flex items-center hover-scale" data-tippy-content="View your shopping cart">
                    <i class="fas fa-shopping-cart mr-1"></i> Cart
                </a>
            </nav>
        </div>
    </div>
</header>
<script>
    AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
    });

    tippy('[data-tippy-content]', {
        animation: 'scale',
        placement: 'bottom',
    });
</script>
</body>
</html>
