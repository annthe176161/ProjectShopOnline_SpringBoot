<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.productName}">Product Name</span> -
        <span th:text="${product.price}">Price</span>
    </li>
</ul>
</body>
</html>
